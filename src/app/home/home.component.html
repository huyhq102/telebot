
<div class="container">
    <div class="content-header">
       <div class="scores">
        <div class="img-content">
					<img src="../../assets/Group 2.png" alt="">
					<img src="../../assets/Frame 4.png" alt="">
				</div>
        <img src="../../assets/image 4.png" alt="">
        <h1>{{totalPoint | number}} STUDIHUBS</h1>
       </div>
    </div>
    <div class="content-body">
        <h1>STUDIHUBS Community</h1>
        <div class="item">
            <h2>Join Studihub Channel ( +3,000 Studihubs)</h2>
            <div class="button-group" >
                <div class="btn" (click)="gotoPage('https://t.me/studihubgroupchat')">
                    <button class="circle">
                        <img src="../../assets/arrow-right-2.png" alt="">
                    </button>
                    <div style="font-size: 14px; line-height: 24px; padding-left: 5px; font-weight: 500;">Subscribe</div>
                </div>
                <button [disabled]="isChecking ? 'disabled': null" (click)="check(2,-1002206293719)">Check</button>
            </div>
        </div>
				<div class="item">
					<h2>Join Studihub Community ( +3,000 Studihubs)</h2>
            <div class="button-group" >
                <div class="btn" (click)="gotoPage('https://t.me/studihubedu')">
                    <button class="circle">
                        <img src="../../assets/arrow-right-2.png" alt="">
                    </button>
                    <div style="font-size: 14px; line-height: 24px; padding-left: 5px; font-weight: 500;">Subscribe</div>
                </div>
                <button [disabled]="isChecking ? 'disabled': null" (click)="check(1,-1002188041826)">Check</button>
            </div>
				</div>
    </div>
    <div class="content-body-2">
        <div><h1>Your Rewards</h1></div>
        <div class="item">
            <img src="../../assets/Frame 12.png" alt="" style="width: 36px; height: 36px;">
            <p>Active Rewards</p>
            <p> {{ totalActivePoint | number }} STUDIHUBS</p>
        </div>
        <div class="item">
            <img src="../../assets/Frame 12 (1).png" alt=""style="width: 36px; height: 36px;">
            <p>Invited Friends</p>
            <p>0 STUDIHUBS</p>
        </div>
    </div>
    
    <div class="footer">
        <img src="../../assets/State-home.svg" alt="">
        <img src="../../assets/Leaderboard.png" alt="">
        <img src="../../assets/earn untouch.png" alt="">
        <img src="../../assets/State03.svg" alt="">
    </div>
</div>

<ngx-loading
    [show]="isChecking"
    [config]="{ backdropBorderRadius: '3px' }"
  ></ngx-loading>
