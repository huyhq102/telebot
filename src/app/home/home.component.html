
<div class="container">
    <div class="user-content">
        <div class="user-infor">
            <img src="../../assets/Ellipse 10.png" alt="">
            <div class="user-name">
                Alexander Mayor
            </div>
        </div>
        <div class="user-score">
            <div class="score">
                <div class="point">10,837</div>
                <div class="name-point">Studihubs</div>
            </div>
            <div class="prize-pool">
                <img src="../../assets/bonus.png" alt="">
                <span>Prize Pool</span>
            </div>
        </div>
    </div>
    <div class="connect-btn">
        Connect Wallet
    </div>
    <div class="sub-content">
        <div class="sub-title">
            <div class="title">Studihub community</div>
            <div class="count">03</div>
        </div>
        <div class="sub-item">
            <div class="item-title">
                <img src="../../assets/facebook 1.png" alt="">
                <span>Join Studihub Community</span>
                <img src="../../assets/right.png" alt="">
            </div>
            <div class="sub-point">
                <span>+2,500 Studihubs</span>
                <button class="sub-btn">Subscribe</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <img src="../../assets/home-2.png" alt="">
                <span class="activate">Home</span>
            </div>
            <div class="footer-item">
                <img src="../../assets/Vector.png" alt="">
                <span>Leader board</span>
            </div>
            <div class="footer-item">
                <img src="../../assets/earn.png" alt="">
                <span>Earn</span>
            </div>
            <div class="footer-item">
                <img src="../../assets/friends.png" alt="">
                <span>Friends</span>
            </div>
        </div>
    </div>
</div>
