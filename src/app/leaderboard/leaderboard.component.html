
<div class="container">
    <h1>Studihubs Champs</h1>
    <div class="user-container">
        <div class="user">
            <div class="user-infor">
                <img src="../../assets/Avatar Image.png" alt="">
                <div class="infor">
                    <div class="name">
											{{userPoint[0].first_name +" "+ userPoint[0].last_name}}
                    </div>
                    <div class="scores">
											{{userPoint[0].total_point | number}} STUDIHUBS
                    </div>
                </div>
            </div>
            <img src="../../assets/first.png" alt="" *ngIf="userPoint[0].rank==1">
						<img src="../../assets/second.png" alt="" *ngIf="userPoint[0].rank==2">
						<img src="../../assets/third.png" alt="" *ngIf="userPoint[0].rank==3">
						<span *ngIf="+userPoint[0].rank>3">#{{userPoint[0].rank}}</span>
        </div>
    </div>
    <div style="padding: 0px 20px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="button">
            <div class="text">
                Boost score
            </div>
            <img src="../../assets/arrow-right-gray.png" alt="">
        </div>
    </div>
    <div class="content-body">
        <div class="content-header">
            <span>{{totalPoints | number}} Holder</span>
        </div>
        <div class="user" *ngFor="let item of listUsers">
            <div class="user-infor">
                <img src="../../assets/Avatar Image.png" alt="" *ngIf="!item.avatar">
								<img [src]="item.avatar" alt="" *ngIf="item.avatar" style="width: 40px; height: 40px; border-radius: 100%;">
                <div class="infor">
                    <div class="name">
                        {{item.first_name +" "+ item.last_name}}
                    </div>
                    <div class="scores">
                        {{item.total_point | number}} STUDIHUBS
                    </div>
                </div>
            </div>
            <img src="../../assets/first.png" alt="" *ngIf="item.rank==1">
						<img src="../../assets/second.png" alt="" *ngIf="item.rank==2">
						<img src="../../assets/third.png" alt="" *ngIf="item.rank==3">
						<span *ngIf="+item.rank>3">#{{item.rank}}</span>
        </div>		
    </div>
    <div class="footer">
        <img src="../../assets/home untouch.png" alt="" (click)="goToHome()">
        <img src="../../assets/leaderboard activate.png" alt="">
        <img src="../../assets/earn untouch.png" alt="" >
        <img src="../../assets/State03.svg" alt="" (click)="goToFriend()">
    </div>
</div>

<ngx-loading
    [show]="isChecking"
    [config]="{ backdropBorderRadius: '3px' }"
  ></ngx-loading>
